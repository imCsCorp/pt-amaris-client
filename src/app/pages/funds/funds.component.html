<h1 class="text-2xl font-bold mb-4">Fondos disponibles</h1>

<div *ngIf="funds.length === 0" class="text-gray-500">Cargando...</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
  <div *ngFor="let fund of funds" class="bg-white rounded-lg shadow-md p-4">
    <h2 class="text-lg font-semibold">{{ fund.name }}</h2>
    <p class="text-sm text-gray-600">{{ fund.description }}</p>
    <p class="mt-2 text-sm font-medium text-blue-600">MÃ­nimo: {{ fund.minimumAmount | currency:'USD' }}</p>

    <div class="mt-4 flex gap-2">
      <button class="px-4 py-1 bg-green-500 text-white rounded hover:bg-green-600" (click)="subscribe(fund.id, fund.minimumAmount)">Suscribirse</button>
      <button class="px-4 py-1 bg-red-500 text-white rounded hover:bg-red-600" (click)="cancel(fund.id)">Cancelar</button>
    </div>
  </div>
</div>
