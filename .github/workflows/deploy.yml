name: Build and Push to Amazon ECR Public

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR Public
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: Build Docker image
        run: docker build -t funds-client .

      - name: Tag Docker image
        run: docker tag funds-client:latest public.ecr.aws/a6t3n9v6/funds-client:latest

      - name: Push Docker image to Amazon ECR Public
        run: docker push public.ecr.aws/a6t3n9v6/funds-client:latest
